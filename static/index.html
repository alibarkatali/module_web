<DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
	<form id="formGameJoin" method="POST">
		Player Name: <input type="text" name="playerName" id="playerName">
	</form>
	
	<div id="playersInfo">
		<ul id="playerList"></ul>
	</div>
	<div id="gameInfo">
		Météo d'aujourd'hui : <span id="weatherToday"></span><br>
		Météo de demain : <span id="weatherTomorrow"></span><br>
		Temps : <span id="timer"></span><br>
		<input type="button" id="btnRefreshGameInfo" value="Refresh">
	</div>

	<h3>My Google Maps Demo</h3>
	<div id="gameMap">
		
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	
	<script>
      function initMap() {
        var uluru = {lat: 42.6990297, lng: 2.8344617};
        var map = new google.maps.Map(document.getElementById('gameMap'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn9jfx7Ijv7k14NzHfGP4tBARM9JJJ3og&callback=initMap">
    </script>


	
</body>
</html>
